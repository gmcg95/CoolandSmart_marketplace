{% extends "CSapp/base.html" %}

{% block content %}
<div class="container spaced-top-5 black-bg">
    <div class="row">
        <div class="col">
            <h1 class="text-center">Contact us</h1></br>
            <p class="text-center">For business inquiries, collectible suggestion, any other questions and information or just chatting, please use the form below :)</p></br></br></br></br>

            <form method="post" action="#">
                {% csrf_token %}

                <div class="form-group">
                    <div class="row">
                        <div class="col">
                             <label for="lastname">Last name</label>
                            <input type="text" class="form-control" id="lastname" name="Last name" placeholder="Last name" required>
                        </div>
                        <div class="col">
                             <label for="firstname">First name</label>
                            <input type="text" class="form-control" id="firstname" name="First name" placeholder="First name" required>
                        </div>
                    </div>
                </div></br>

                <div class="form-group">
                    <div class="row">
                        <div class="col">
                             <label for="phone">Phone:</label>
                            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Phone" required>
                        </div>
                        <div class="col">
                             <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                        </div>
                    </div>
                </div></br>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" name="message" placeholder="Your message here..." rows="4" required></textarea> </br>
                </div>

                <button type="submit" class="btn-custom spaced-top-2">Send form</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
